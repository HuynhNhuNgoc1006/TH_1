<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đơn thanh toán</h2>
    <form action="thanhtoan" method="post">
        <h3>Thông tin cá nhân</h3>
        <div>
            <label for="hoten">Họ và tên:</label><br>
            <input type="text" id="hoten" name="hoten" riquired>
        </div>

        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <br>

        <div>
            <label for="sdt">Số điện thoại:</label><br>
            <input type="tel" id="sdt" name="sdt" patten="[0-9]{10,11}" placeholder="VD: 0912345678" required>
        </div>

        <br>

        <h3>Địa chỉ giao hàng</h3>
        <div>
            <label for="diachi">Địa chỉ:</label><br>
            <input type="text" id="diachi" name="diachi" placeholder="Số nhà, tên đường, thôn/xóm/tổ..." required>
        </div>

        <br>

        <div>
            <label for="tinh">Tỉnh/Thành phố:</label><br>
            <input type="text" id="tinh" name="tinh" required>
        </div>

        <br>

        <div>
            <label for="quan_huyen">Quận/Huyện:</label><br>
            <input type="text" id="quan_huyen" name="quan_huyen" required>
        </div>

        <br>

        <div>
            <label for="phuong_xa">Phường/Xã:</label><br>
            <input type="text" id="phuong_xa" name="phuong_xa" required>
        </div>

        <br>

        <div>
            <label for="ghichu">Ghi chú đơn hàng (tùy chọn):</label>
            <textarea id="notes" name="ghichu" rows="3" placeholder="VD: Giao ngaoif giờ hành chính, gọi điện trước khi giao..."></textarea> 
        </div>

        <br>

        <h3>Hình thức thanh toán</h3>
        <div>
            <label for="thanhtoan_khinhan">Thanh toán khi nhận hàng (COD)</label>
            <input type="radio" id="thanhtoan_khinhan" name="thanhtoan" value="COD" checked required>
        </div>

        <div>
            <label for="chuyenkhoan">Chuyển khoản ngân hàng</label>
            <input type="radio" id="chuyenkhoan" name="thanhtoan" value="chuyenkhoan" required>
        </div>

        <div>
            <label for="thanhtoan_the">Thanh toán bằng thẻ tín dụng/ghi nợ</label>
            <input type="radio" id="thanhtoan_the" name="thanhtoan" value="the" disabled>
        </div>

        <div>
            <label for="momo">Ví điện tử momo</label>
            <input type="radio" id="momo" name="thanhtoan" value="momo" required>
        </div>
<br>
<button type="submit">Thanh toán</button>
    </form>
</body>
</html>
