<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đặt bàn tại quán ăn</h2>
    
    <form action="Lich_dat" method="post">
        <div>
            <label for="ten">Tên của bạn:</label><br>
            <input type="text" id="ten" name="ten" required>
        </div>

        <br>

        <div>
            <label for="khach">Số lượng khách</label><br>
            <input type="number" id="khach" name="khach" required>
        </div>

        <br>

        <div>
            <label for="ngaydat">Ngày đặt bàn:</label><br>
            <input type="date" id="ngaydat" name="ngaydat" required>
        </div>

        <br>

        <div>
            <label for="thoigian">Giờ đặt bàn:</label><br>
            <input type="time" id="thoigian" name="thoigian" required>
        </div>

        <br>

        <div>
            <label for="yeucau">Yêu cầu đặc biệt (tùy chọn):</label><br>
            <textarea id="yeucau" name="yeucau" placeholder="Ví dụ: chỗ ngồi gần cửa sổ, bàn cho trẻ em, ăn chay, có tiệc sinh nhật..."></textarea>
        </div>

        <br>

        <button type="submit">Đặt bàn</button>
        <p>Chúng tôi sẽ liên hệ với bạn để xác nhận trong thời gian sớm nhất!</p>
    </form>
</body>
</html>
